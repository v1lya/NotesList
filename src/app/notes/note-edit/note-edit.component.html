<div class="edit-block-title">
  <h2>{{editMode ? 'Let\'s update note!' : 'Let\'s add note!'}}</h2>
</div>
<hr>
<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
  <div class="edit-text">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput id="name" formControlName="name" #nameInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea type="text" matInput id="description" formControlName="description" rows="6" #descriptionInput></textarea>
    </mat-form-field>
  </div>
  <div class="edit-buttons-row1">
    <button type="submit" mat-raised-button color="primary" class="button">
      <mat-icon>check_circle</mat-icon>
      {{editMode ? 'Update' : 'Add'}}</button>
    <button type="button" mat-raised-button class="button" (click)="onCancel()">
      <mat-icon>cancel</mat-icon>
      Cancel</button>
  </div>
  <div class="edit-buttons-divider">
    <hr>
  </div>
  <div class="edit-buttons-row2">
    <a class="button" mat-raised-button color="primary"
       href="mailto:test@test.com?subject={{editMode ? noteEditDetail.name : nameInput.value}}&body={{editMode ? noteEditDetail.description : descriptionInput.value}}">
      <mat-icon>email</mat-icon>
      Send</a>
    <input #uploadFile type="file" accept="image/*">
    <button type="button" class="button" mat-raised-button (click)="uploadFile.click()">
      <mat-icon>add_photo_alternate</mat-icon>
      Upload</button>
  </div>
</form>
